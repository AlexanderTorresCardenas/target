<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target/Current target</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <span style="color: red; padding-left: 5px">#container</span>
    <div id="container">
        <p>Current target: container</p>
        <p>Target: btn</p>
        <span style="color: gray">#btn</span>
        <button type="button" class="btn btn-default btn-lg" id="button">
            <p>Current target: btn</p>
            <p>Target: btn</p>
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
